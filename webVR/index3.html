<html>
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="tree-obj" src="mountain.obj"></a-asset-item>
        <a-asset-item id="tree-mtl" src="mountain.mtl"></a-asset-item>
      </a-assets>
      <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" position="0 0 -8" rotation="0 -90 0"></a-entity>
      <a-light type="ambient" color="#fff" position="4 5 -12" rotation="13 0 0" intensity="1"></a-light>
      <a-light type="directional" color="#fff" position="10 10.5 -1" rotation="13 -45 -6" intensity="3"></a-light>
      <a-sky color="#5AD"></a-sky>
    </a-scene>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
