<html>
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script type="text/javascript" src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>

    <a-scene>
      <a-camera position="0 2 4">
        <!-- <a-cursor id="cursor" color="white" radius="5" fuse="true"></a-cursor> -->
        <a-entity id="cursor" cursor="fuse: true; fuseTimeout: 500"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: white; shader: flat">

            <a-animation begin="found" easing="ease-in" attribute="scale"
           fill="forward" from="1 1 1" to="2 2 2" dur="100"></a-animation>

           <a-animation begin="lost" easing="ease-in" attribute="scale"
          fill="forward" from="2 2 2" to="1 1 1" dur="100"></a-animation>

        </a-entity>
      </a-camera>

      <a-box material="side: double; color: #EF2D5E; transparent: true; opacity: 0" test depth="2" height="2" width="2" scale="3 3 3" position="50 0 55">
      </a-box>

      <a-sky src="wally.jpg" rotation="0 -130 0" position="0 0 -100"></a-sky>
    </a-scene>

  </body>
</html>
